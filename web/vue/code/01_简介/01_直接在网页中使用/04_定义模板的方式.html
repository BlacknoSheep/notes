<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>01_简介</title>
    <!-- 引入Vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <!--
        定义模板的方式有三种：
          1. 在组件中使用 template 属性
          2. 直接定义在页面中，此时模板必须符合html规范（不区分大小写）（故不推荐使用）
          3. 在组件中通过 render() 直接渲染
        如果在组件中定义了 template 属性，那么直接定义在页面中的模板将会被忽略
      -->
      <button @click="++count">直接定义在页面中，点我一下</button>，被点击了 {{ count }} 次
    </div>

    <script>
      // 创建一个按钮，显示被点击的次数
      const Root = {
        data() {
          return {
            count: 0,
          };
        },
        template: "<button @click='++count'>点我一下</button>，被点击了 {{ count }} 次",
      };
      const app = Vue.createApp(Root);
      app.mount("#app");
    </script>
  </body>
</html>
