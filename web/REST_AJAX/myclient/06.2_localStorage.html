<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>localStorage</title>
  </head>
  <body>
    <h2>本地存储的演示 localStorage</h2>
    <button id="btn01">存</button>
    <button id="btn02">取</button>
    <button id="btn03">删</button>
    <button id="btn04">清空</button>

    <script>
      const btn01 = document.getElementById("btn01");
      const btn02 = document.getElementById("btn02");
      const btn03 = document.getElementById("btn03");
      const btn04 = document.getElementById("btn04");

      btn01.onclick = () => {
        /*
          localStorage
            保存在浏览器的 应用-本地存储空间 中，存储时间较长
            setItem() 用来存储数据
            getItem() 读取数据
            removeItem() 删除数据
            clear()  清空数据
        */
        localStorage.setItem("name", "Taffy");
        console.log(localStorage);
      };
      btn02.onclick = () => {
        const name = localStorage.getItem("name");
        console.log(name);
      };
      btn03.onclick = () => {
        localStorage.removeItem("name");
        console.log(localStorage);
      };
      btn04.onclick = () => {
        localStorage.clear();
        console.log(localStorage);
      };
    </script>
  </body>
</html>
