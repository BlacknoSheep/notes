<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>方法</title>
    <script>
        /*
            补充内容：

            方法（method）
                - 当一个对象的属性指向一个函数时，
                    我们就称这个函数是该对象的方法
        */
        let obj1 = {
            name: "永雏塔菲",
            age: "17",
            saySleep: function(){
                alert("呼呼喵");
            }
        }
        obj1.saySleep();
    </script>
</head>

<body>

</body>

</html>
