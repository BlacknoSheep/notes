<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>对象的字面量</title>
    <script>
        /*
            也可以用 {} 来创建对象
                - 用 {} 创建时，也可以同时设置属性
        */
        let obj1 = {};
        console.log(typeof obj1, obj1);

        let mySymbol = Symbol();
        let obj2 = {
            name: "孙悟空",
            age: 18,
            ["gender"]: "男",
            [mySymbol]: "myS",
            childObj: {
                name: "孙悟饭",
                age: 1,
            }
        }
        console.log(obj2);
    </script>
</head>
<body>
    
</body>
</html>
