<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自增和自减</title>
    <script>
        /*
            ++ --
                同C++，同样有前置和后置
        */
        let a = 1;
        console.log("a =", a);
        console.log("a++ 返回值", a++);  // 1
        a = 1;
        console.log("++a 返回值", ++a);  // 2

        let n = 5;
        let result = n++ + ++n + n;  // 19
        console.log("n =", result);
    </script>
</head>
<body>
    
</body>
</html>
