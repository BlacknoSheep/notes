<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>条件运算符</title>
    <script>
        /*
            条件运算符
                条件表达式 ? 表达式1 : 表达式2
                -若条件表达式结果为true，则执行表达式1
                    若结果为false，则执行表达式2
        */
        let a = 10;
        let b = 10;
        a > b ? console.log("a大") : console.log("b大");
    </script>
</head>
<body>
    
</body>
</html>
