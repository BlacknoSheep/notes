<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>函数的返回值</title>
    <script>
        function sum(a,b){
            return a+b;
        }

        console.log("1 + 2 =",sum(1,2));

        /*
            任何类型的值都可以作为返回值，包括对象和函数
                - return 后不跟参数则默认返回undefined
                - 不写return 也默认返回undefined
        */
        function reAny(input){
            return input;
        }

        let obj1 = {name: "永雏塔菲"};
        console.log(reAny(obj1));

        console.log(reAny(()=>console.log("返回箭头函数")));

        function fn1(){
            return;
        }
        console.log(fn1());  // undefined

        function fn2(){}
        console.log(fn2());  // udnefined

        /*
            箭头函数后面若只有一行表达式（且省略大括号），则默认返回该表达式的值
                - 若将对象字面量作为返回值，则字面量必须用()括起来
                    否则{}会被解析为代码块而非对象定义
        */
        const fn3 = (a,b) => a+b;  // 后面是表达式，返回表达式的值
        console.log(fn3(111,222));  // 333

        const fn4 = (a,b) => {a+b};  // 后面是代码块，返回undefined
        console.log(fn4(222,222));  // undefined

        const fn5 = () =>  {name: "孙笑川"};
        console.log(fn5());  // undefined   {}被解析为了代码块

        const fn6 = () => ({name: "孙笑川"});
        console.log(fn6());  // {name: '孙笑川'}
    </script>
</head>
<body>
    
</body>
</html>
