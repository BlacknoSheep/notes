<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>解构和赋值</title>
    <script>
        /*
            解构赋值
        */
        const arr = ["第一个","第二个","第三个"];
        let a, b, c;
        [a, b, c] = arr;  // 解构赋值
        console.log(a,b,c);  // 第一个 第二个 第三个

        let [d,e,f] = arr;  // 声明同时解构
        console.log(d,e,f);  // 第一个 第二个 第三个

        // 不够赋值的变量值变为undefined
        [a,b,c,d] = arr;
        console.log(a,b,c,d);  // 第一个 第二个 第三个 undefined

        // 可设置默认值（若值为undefined，则使用默认值）
        console.log("------可指定默认值------");
        [a,b,c="3",d="4"] = arr;
        console.log(a,b,c,d);  // 第一个 第二个 第三个 4

        // 未指定的值使用默认值（若存在）
        [a,b,c,d] = [0,1,2,3];
        [a,b=b,c,d=d] = [4,,6];
        console.log(a,b,c,d);  // 4 1 6 3

        // ...arr
        console.log("------...arr 可接收剩余的所有值------");
        const arr2 = [0,1,2,3];
        let [n1, n2, ...n3] = arr2;
        console.log(n1,n2,n3);  // 0 1 [2, 3]

        // 利用解构赋值实现swap
        console.log("------实现交换------");
        let [left, right] = ["左值", "右值"];
        console.log(left, right);  // 左值 右值
        [left, right] = [right, left];
        console.log(left, right);  // 右值 左值

        // 二维数组
        console.log("------二维数组------");
        const matrix = [[11,12,13],
                        [21,22,23],
                        [31,32,33]]
        console.log(matrix);
        // 通过解构获取第二行
        let [, [r21, r22, r23]] = matrix;
        console.log(r21, r22, r23);  // 21 22 23
    </script>
</head>

</body>
</html>
