<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>
    <style>
        .outer {
            width: 300px;
            margin: 10px auto;
            /* 按钮居中 */
            text-align: center;
        }

        .img_wrapper {
            width: 100%;
        }

        .img_wrapper img {
            width: 100%;
        }
    </style>

    <script>
        "use strict";
        window.onload = function () {
            /*
                点击按钮切换图片
            */
            const img_path = [
                "./images/1.png",
                "./images/2.png",
                "./images/3.png",
                "./images/4.png",
                "./images/5.png"
            ];
            let current_img = 0;

            // 图片信息
            const info = document.getElementById("info");
            info.innerText = `这是第${current_img + 1}张图片，共${img_path.length}张图片`;

            // 获取图片
            const img = document.getElementsByTagName("img")[0];
            console.log(img);

            // 切换按钮
            const prev = document.getElementById("prev");
            console.log(prev);
            const next = document.getElementById("next");
            console.log(next);

            // 响应点击
            prev.addEventListener("click", function () {
                --current_img;
                if (current_img < 0) {
                    current_img = img_path.length - 1;
                }
                img.src = img_path[current_img];

                info.innerText = `这是第${current_img + 1}张图片，共${img_path.length}张图片`;
            });
            next.addEventListener("click", function () {
                ++current_img;
                if (current_img >= img_path.length) {
                    current_img = 0;
                }
                img.src = img_path[current_img];

                info.innerText = `这是第${current_img + 1}张图片，共${img_path.length}张图片`;
            });
        }
    </script>
</head>

<body>
    <div class="outer">
        <div class="div" id="info">
            这是第m张图片，共n张图片
        </div>
        <div class="img_wrapper">
            <img src="./images/1.png" alt="image">
            <!-- <img src="./images/2.png" alt="image">
            <img src="./images/3.png" alt="image">
            <img src="./images/4.png" alt="image">
            <img src="./images/5.png" alt="image"> -->
        </div>

        <div class="btn_wrapper">
            <button id="prev">上一张</button>
            <button id="next">下一张</button>
        </div>
    </div>
</body>

</html>
