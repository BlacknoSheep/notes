<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>元素的修改</title>
</head>

<body>
    <button id="btn1">插入</button>
    <button id="btn2">替换</button>
    <button id="btn3">删除</button>

    <hr>

    <ul id="list">
        <li id="swk">孙悟空</li>
        <li id="zbj">猪八戒</li>
        <li id="shs">沙和尚</li>
    </ul>

    <script>
        /*
            点击按钮1后，向ul中添加一个“唐僧”
        */
        // 获取ul
        const list = document.getElementById("list");

        // 获取按钮1
        const btn1 = document.getElementById("btn1");

        btn1.onclick = function () {
            // 创建节点
            const tangshen = document.createElement("li");
            tangshen.id = "ts";
            tangshen.textContent = "唐僧";

            /*
                将节点加入DOM树中的方法

                Node.appendChild()
                    - 参数：要插入的节点
                    - 不常用

                element.insertAdjacentElement()
                    - 两个参数：
                        1.插入位置
                            beforebegin
                            afterbegin
                            beforeend
                            afterend
                            
                        2.要插入的节点
                    - 更常用
            */
            // list.appendChild(tangshen);

            // list.insertAdjacentElement("afterbegin", tangshen);


            // element.insertAdjacentHTML()    直接插入html代码
            list.insertAdjacentHTML("beforeend", "<li>唐僧</li>");
        };


        /*
            enement.replaceWith()
                将当前元素替换为另一个元素
        */
        // 获取按钮2
        const btn2 = document.getElementById("btn2");
        btn2.onclick = function () {
            // 创建一个蜘蛛精节点
            const zzj = document.createElement("li");
            zzj.id = "zzj";
            zzj.textContent = "蜘蛛精";

            // 获取猪八戒
            const zbj = document.getElementById("zbj");

            zbj.replaceWith(zzj);
        };


        /*
            element.remove()
                删除当前元素
        */
        // 获取按钮1
        const btn3 = document.getElementById("btn3");
        btn3.onclick = function () {
            const shs = document.getElementById("shs");
            shs.remove();
        }
    </script>
</body>

</html>
