<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他读取css样式的方式</title>
    <style>
        #box1 {
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px red solid;
            padding: 50px;
            margin: 50px;
            overflow: auto;
        }

        #box2 {
            width: 100px;
            height: 400px;
            background-color: orange;
        }
    </style>
</head>

<body>
    <button type="button" id="btn">按钮</button>

    <hr>

    <div style="position: relative;">
        <div id="box1">
            <div id="box2"></div>
        </div>
    </div>

    <script>
        const btn = document.getElementById("btn");
        const box1 = document.getElementById("box1");
        btn.onclick = function () {
            /*
                element.clientWidth
                element.clientheight
                    - 获取元素内部的宽度和高度（包括内容区和内边距）

                element.offsetWidth
                element.offsetHeight
                    - 获取元素的可见框的大小（内容区、内边距、边框）

                element.scrollWidth
                element.scrollHeight
                    - 获取元素滚动区域的大小

                element.offsetParent
                    - 获取元素的定位父元素
                    - 定位父元素：离当前元素最近的开启了定位的祖先元素
                        若没有开启定位的祖先元素，则返回 body 元素
                
                element.offsetTop
                element.offsetLeft
                    - 获取元素相对于其定位父元素的偏移量

                element.scrollTop
                element.scrollLeft
                    - 获取或修改滚动条的偏移量
            */
            console.log("clientWidth:", box1.clientWidth);
            console.log("offsetWidth:", box1.offsetWidth);
            console.log("scrollHeight:", box1.scrollHeight);

            const box2 = document.getElementById("box2");
            console.log("offsetParent", box2.offsetParent);
            console.log("offsetTop:", box2.offsetTop);

            console.log("scrollTop", box1.scrollTop);
            box1.scrollTop = 10;
        }
    </script>
</body>

</html>
