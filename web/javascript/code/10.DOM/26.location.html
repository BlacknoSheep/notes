<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>location</title>
</head>

<body>
    <button type="button" , id="btn">按钮</button>
    <br>
    <input type="text">

    <script>
        /*
            location    表示的是浏览器地址栏的信息
                - 可直接修改location的值为一个新的地址，这样会使得网页跳转到目标地址
                - location.assign() 跳转到新地址
                - location.replace() 跳转到新地址（无法回退）
                - location.reload() 刷新
                    部分浏览器会保留缓存（输入的表单数据等），可以传递一个true来强制刷新缓存
        */
        const btn = document.getElementById("btn");
        btn.addEventListener("click", function () {
            const bd = "https://www.baidu.com/";

            // location = bd;
            // location.assign(bd);
            // location.replace(bd);
            location.reload(true);
        });
    </script>
</body>

</html>
