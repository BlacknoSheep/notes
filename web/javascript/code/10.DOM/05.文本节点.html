<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文本节点</title>
</head>
<body>
    <div id="box1" style="text-transform:uppercase;">
        <span>我是<br />box1</span>
    </div>

    <br />

    <div id="box2">
        <span>我是<br />box2</span>
    </div>
    <script>
        /*
            在DOM中，网页中所有文本内容都是文本节点对象
                - 可以通过元素来获取其中的文本节点对象，但通常不会这么做
                    因为可以直接通过元素去修改文本
            
            获取/修改文本节点对象
                element.innerText   获取或修改元素中的文本内容
                    - 返回渲染后的文本（在浏览器中显示的格式，考虑css样式）
                        故使用innerText去读取文本时，会触发网页的重排（计算css样式）
                    - 向其写入特殊字符时，会自动转义
                        <li>  被转义为  &lt;li&gt

                element.textContent 获取或修改元素中的文本内容
                    - 返回渲染前的文本（原始文本，不考虑css样式）
                    - 会保留html文档中的空格和换行
                    - 但会去掉文本前后和中间的标签
                    - 向其写入特殊字符时，会自动转义

                element.innerHTML   获取或修改元素中的html代码
                    - 返回渲染前的文本（原始文本，不考虑css样式）
                    - 会保留html中的空格和换行
                    - 也保留html中的标签
                    - 不会自动转义，故innerHtml中插入内容时，有被xss注入的风险
        */
        const box1 = document.getElementById("box1");
        // 一般不会直接获取文本节点对象
        // console.log(box1.firstChild);  // "我是box1"

        // 通过对象进行修改
        console.log(box1.innerText);  // "我是box1"
        console.log(box1.textContent);  // "我是box1"
        console.log(box1.innerHTML);  // "我是box1"


        console.log("------修改文本内容------");
        const box2 = document.getElementById("box2");
        box2.innerText = "<li>修改<br />后</li>";
        box2.textContent = "<li>修改<br />后</li>";
        box2.innerHTML = "<li>修改<br />后</li>";
    </script>
</body>
</html>
