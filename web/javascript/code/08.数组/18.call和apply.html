<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>call和apply</title>
    <script>
        /*
            除了 函数名() 的方式以外，还可以通过其他方式调用函数
            
            函数名.call()
            函数名.apply()
                - call()和apply()的第一个参数将会成为函数的this（默认window）
                - 通过call()调用时，函数的实参依次写在第一个参数后面
                - 通过apply()调用时，函数的实参需要放在一个数组里面
        */
        function fn(){
            console.log("fn被调用了",this);
        }
        fn();
        const obj = {name:"obj"};
        fn.call(obj);
        fn.apply(obj);

        function fn2(a, b){
            console.log("a =", a, "b =", b, this);
        }
        fn2(1,2);
        fn2.call(obj, 1, 2);
        fn2.apply(obj, ["s",2]);
    </script>
</head>

</body>
</html>
