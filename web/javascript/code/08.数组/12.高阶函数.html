<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高阶函数</title>
    <script>
        /*
            高阶函数
                - 如果一个函数的参数或返回值是函数，则这个函数就称为高阶函数
        */
        function outer(cb){
            return () => {
                console.log("------记录日志------");
                return cb();
            }
        }
       
        function someFn(){
            return "hello";
        }

        const newFn = outer(someFn);
        console.log(newFn());
    </script>
</head>
<body>
    
</body>
</html>
