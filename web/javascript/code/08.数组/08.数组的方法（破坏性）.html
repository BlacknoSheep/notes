<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的方法（破坏性）</title>
    <script>
        /*
        以下均为破坏性（会修改原数组的内容）的方法：

            push()
                - 向数组末尾添加一个或多个元素，并返回新的长度
            pop()
                - 删除数组最后一个元素，并返回被删除的元素
            unshift()
                - 向数组开头添加一个或多个元素，并返回新的长度
            shift()
                - 删除并返回数组的第一个元素

            splice()
                - 可以删除、添加、插入、替换数组中的元素
                - 参数：
                    (删除的起始位置, 删除的元素数量)    返回被删除的元素（数组形式）
                    (删除的起始位置, 删除的元素数量, 要插入的元素1, 要插入的元素2, ...)
                        元素会被插入到起始位置后
            
            reverse()
                - 反转数组中的元素
        */
        const arr1 = [0,1,2];
        console.log(arr1);  // [0, 1, 2]

        console.log("------push()------");
        console.log(arr1.push(-1));  // 4
        console.log(arr1);  // [0, 1, 2, -1]
        console.log(arr1.push(-2,-3));  // 6
        console.log(arr1);  // [0, 1, 2, -1, -2, -3]

        console.log("------pop()------");
        console.log(arr1.pop());  // -3
        console.log(arr1);  // [0, 1, 2, -1, -2]

        console.log("------unshift()------");
        console.log(arr1.unshift(100,200));  // 7
        console.log(arr1);  // [100, 200, 0, 1, 2, -1, -2]

        console.log("------shift()------");
        console.log(arr1.shift());  // 100
        console.log(arr1);  // [200, 0, 1, 2, -1, -2]

        console.log("------splice删除------");
        console.log(arr1.splice(4,2));  // [-1, -2]
        console.log(arr1);  // [200, 0, 1, 2]

        console.log("------splice删除并替换(插入)------");
        console.log(arr1.splice(1,1,"插入1","插入2"));  // [0]
        console.log(arr1);  // [200, '插入1', '插入2', 1, 2]
        console.log(arr1.splice(2,0,"插入3","插入4"));  // []
        console.log(arr1);  // [200, '插入1', '插入3', '插入4', '插入2', 1, 2]

        console.log("------reverse()------");
        arr1.splice(0,5);
        console.log(arr1);  // [1, 2]
        console.log(arr1.reverse());  // [2,1]
        console.log(arr1);  // [2,1]
    </script>
</head>
<body>
    
</body>
</html>
