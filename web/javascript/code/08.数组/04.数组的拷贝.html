<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组的拷贝</title>
    <script>
        /*
        */
        const arr1 = ["a","b","c"];

        console.log("------直接赋值不是拷贝------");
        const arr2 = arr1;  // arr2和arr1指向同一对象
        arr2[0] = "d";
        console.log("arr1:",arr1);  // ['d', 'b', 'c']
        console.log("arr2:",arr2);  // ['d', 'b', 'c']
        console.log(arr1===arr2);  // true
        arr1[0] = "a";  // 恢复arr1


        /*
            使用slice()可以获得数组的浅拷贝
        */
        console.log("------使用slice()------");
        const arr3 = arr1.slice();
        console.log("arr3:",arr3);  // ['a', 'b', 'c']
        console.log(arr3===arr1);  // false
        arr3[0] = "d";
        console.log("arr1:",arr1);  // ['a', 'b', 'c']
        console.log("arr3:",arr3);  // ['d', 'b', 'c']
    </script>
</head>
<body>
    
</body>
</html>
