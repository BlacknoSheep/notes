<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>标识符</title>

    <script>
        /*
            JS中，所有可以自主命名的内容，都可以认为是一个标识符
                如：变量名，函数名，类名等
            命名规范：
                1.只能含有字母，数字，下划线，$，且不能以数字开头
                2.不能使JS中的关键字或保留字
                    也不建议使用内置的函数名或类名作为变量名（会覆盖函数）

                    - 建议的命名方式（非强制）
                        - 通常使用驼峰命名法    maxLength
                        - 类名使用大驼峰命名法  GetMaxLength
                        - 常量全大写    PI
        */

        // let alert = 1;
        // alert函数已经被覆盖，会报错
        // alert("123")
    </script>
</head>
<body>
    
</body>
</html>
