<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>循环语句</title>
    <style>
        .chengfabiao{
            display: inline-block;
            font-size: 14px;
            width: 80px;
        }
    </style>
    <script>
        /*
            循环语句（同C++）
                while 语句
                do while 语句
                for 语句
                break
                continue
        */
        let money = 1000;
        let year = 0;
        while(money<5000){
            money *= 1.05;
            ++year;
        }
        console.log(year);

        // 10000以内的自幂数
        for(let num=0;num<=10000;++num){
            // 数字按位转为字符串
            let num_array = num + "";
            let n = num_array.length;

            let sum = 0;
            for(let i=n-1;i>=0;--i){
                sum += (num_array[i])**n;  // 字符隐式类型转换为数值
            }
            if(sum===num){
                console.log(num);
            }
        }

        for(let i=0;i<5;++i){
            for(let j=0;j<=i;++j){
                document.write("*&nbsp;&nbsp;");
            }
            document.write("<br />");
        }

        document.write("<hr>");

        // 定时器
        console.time("Timer1");  // 定时器名称要匹配，若不指定则默认为"default"
        for(let i=1;i<=9;++i){
            for(let j=1;j<=i;++j){
                document.write(`<span class=\"chengfabiao\"">${i} × ${j} = ${i*j}</span>`);
            }
            document.write("<br />");
        }
        console.timeEnd("Timer1");
    </script>
</head>
<body>
    
</body>
</html>
