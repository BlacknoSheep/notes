<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>代码块</title>
    <script>
        /*
            使用{}来创建代码块，代码块可以对代码进行分组

            let和var
                - let具有块作用域
                    在代码块内声明的变量无法在代码块外部访问
                - var不具有块作用域
                    在代码块内声明的变量也为全局变量
        */
        {
            let a = 10;
        }
        // console.log(a);  // a is not defined

        {
            var b = 10;
        }
        console.log(b);  // 10
    </script>
</head>
<body>
    
</body>
</html>
