<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习2</title>
    <script>
        /*
            输入成绩
                100
                [80,100)
                [60,80)
                [0,60)
        */
        let score = prompt("请输入成绩：")

        if(score===null){
            alert("输入为空！");
        }
        else{
            score = +score;
            if(isNaN(score)){
                alert(`${score} 无效的输入！`);
            }
            else if(score<0 || score>100){
                alert(`${score} 错误的分数！`);
            }
            else if(score===100){
                alert(`${score} 满分！`);
            }
            else if(score>=80){
                alert(`${score} 优秀！`);
            }
            else if(score>=60){
                alert(`${score} 及格！`);
            }
            else{
                alert(`${score} 不及格！`)
            }
        }
    </script>
</head>
<body>
    
</body>
</html>
