<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>filter</title>
    <style>
        .box1 {
            width: 100px;
            height: 100px;
            background-color: #bfa;
            margin-right: 10px;
            float: left;
        }
    </style>
    <script src="./script/jquery-3.6.2.js"></script>
    <script>
        /*
            filter()
        */
        $(function () {
            $("#btn").click(function () {
                $(".box1").css("background-color", "red");  // 全部变色
            });

            $("#btn2").click(function () {
                $(".box1:nth-of-type(1").css("background-color", "aqua");
            });


            /*
                eq(index)
                    - 返回对应索引值的元素（jQuery对象）
                        （[]和get()返回的是DOM对象）
                first()
                    - 获取第一个元素（jQuery对象）
                last()
                even()
                odd()

                slice(start, end)
                    - 获取[start,end)索引范围内的元素（jQuery对象）
                
                filter(选择器)
                    - 获取选择器选中的元素（jQuery对象）
                
                has(选择器)
                    - 获取具有满足选择器条件的子元素的元素

                is(选择器)
                    - 返回元素是否符合选择器（true/false）
                        只要有一个元素符合就返回true
                    
                not(选择器)
                    - 获取除了符合选择器的元素的元素
            */
            // 获取所有box
            var $boxs = $(".box1");
            $("#btn3").click(function () {
                // $boxs.eq(-2).css("background-color", "aqua");

                // $boxs.first().css("background-color", "aqua");

                // $boxs.even().css("background-color", "aqua");

                // $boxs.slice(1, 3).css("background-color", "aqua");

                // $boxs.filter(".a").css("background-color", "aqua");

                // $boxs.has("span").css("background-color", "aqua");
                // $boxs.has(".sp").css("background-color", "aqua");  // 效果同上

                alert($boxs.is("div"));  // true
            });
        });
    </script>
</head>

<body>
    <button id="btn" type="button">全部变色</button>
    <button id="btn2" type="button">只变第一个</button>
    <button id="btn3" type="button">按钮3</button>
    <hr>
    <div class="box1 a"></div>
    <div class="box1"></div>
    <div class="box1"><span class="sp"></span></div>
    <div class="box1 a"></div>
    <div class="box1 a"></div>
    <div class="box1"></div>
</body>

</html>
