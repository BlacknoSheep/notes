<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery的核心函数</title>
    <script src="./script/jquery-3.6.2.js"></script>
</head>

<body>
    <button id="btn" type="button">按钮</button>
    <button id="add" type="button">增加一行</button>
    <div id="content"></div>

    <script>
        /*
            引入jQuery库，实际上就是向网页中添加了一个新的函数$(jQuery)
                - $ 是jQuery中的核心函数，jQuery的所有功能都是通过该函数来进行的
            
            核心函数的功能
                1.将它作为工具类使用
                    - 在核心函数中jQuery提供了许多工具方法
                    - 但是很多方法原生JS中也已经实现，故不常用
                2.将它作为函数使用
                    - 将函数作为 $ 的参数
                        - 这个函数将在文档加载完毕后执行
                        - 相当于：
                            document.addEventListener("DOMContentLoaded", function(){})
                    
                    - 将选择器字符串作为 $ 的参数
                        - jQuery会自动去网页中查找元素
                        - 作用类似于 document.querySelectorAll()
                            注意：通过 $ 查询到的结果并不是原生的DOM对象，无法调用DOM对象的方法
                                而是一个经过jQuery包装的对象，称为jQuery对象
                                通常为jQuery对象命名时，会使用$开头，加以区分
                    
                    - 将DOM对象作为参数
                        - 可以将DOM对象转换为jQuery对象，从而使用jQuery对象的方法

                    - 将HTML代码作为参数
                        - 根据HTML代码创建元素
        */

        // console.log($);
        // console.log(jQuery);
        console.log($ === jQuery);  // true

        console.log(" --------- 作为工具类使用 --------- ");
        var num = 10;  // 考虑兼容性，不用let
        function fn() { }  // 考虑兼容性，不用箭头函数
        console.log($.isFunction(num));  // false
        console.log($.isFunction(fn));   // true

        console.log(typeof fn === "function");  // true

        console.log(" --------- 作为函数使用 --------- ");

        /* console.log(" --- 函数作为参数 ---");
        $(function () {
            console.log("$内部的函数");  // 后执行
        });
        console.log("$外部的函数");  // 先执行 */

        console.log(" --- 选择器字符串作为参数 --- ");
        $("#btn").click(function () {
            // alert("按钮按下");

            var btn = document.getElementById("btn");  // [object HTMLButtonElement]
            var $btn2 = $("#btn");  // [object Object]
            // alert($btn2);

            alert($(btn));  // [object Object]
        });

        $("#add").click(function () {
            var $h2 = $("<h2>一行标题</h2>");
            console.log("添加一行");
            $("#content").append($h2);
        });

    </script>
</body>

</html>
