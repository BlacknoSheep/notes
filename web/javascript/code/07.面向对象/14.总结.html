            面向对象的本质是，编写代码时所有的操作都是通过对象来进行的。

            对象的分类：
                内建对象
                    - 由ES标准定义的对象，
                        如：Object Function String Number ...
                    
                宿主对象
                    - 由浏览器提供的对象
                        如：BOM DOM ...

                    - 由开发人员自己创建的对象
