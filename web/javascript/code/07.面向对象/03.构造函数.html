<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类构造函数</title>
    <script>
        "use strict";
        /*
            构造函数
                在类中可以添加一个特殊的方法constructor，该方法称为构造函数
                    - 构造函数会在使用new创建对象时调用
        */
        class Person{
            name;  // 可省略声明，但最好先显式声明
            age;

            constructor(name,age){
                this.name = name;
                this.age = age;
            }
        }

        let p1 = new Person("永雏塔菲",17);
        console.log(p1);  // Person {name: '永雏塔菲', age: 17}
    </script>
</head>

</body>
</html>
