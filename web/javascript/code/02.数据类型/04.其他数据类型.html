<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>其他数据类型</title>

    <script>
        /*
            布尔值（Boolean）
                - true false
                - typeof 返回"boolean"
                
            空值（Null）
                - 表示空对象
                - null
                - 使用typeof 检查时会返回"object"（故typeof无法检查空值）

            未定义（Undefined）
                - 当声明一个变量而未赋值时，它的值就是undefined
                - typeof 返回"undefined"

            符号（Symbol）
                - 用来创建一个唯一标识
                - typeof 返回 "symbol"
        */
       let a = true;
       a = false;
       a = null;
       console.log(a);
       console.log(typeof a);
       let b;
       console.log(b);

       let c = Symbol();  // 调用Symbol创建了一个符号
       console.log(c);

       /*
        JS中原始值一共有七种
            1.Number
            2.BigInt
            3.String
            4.Boolean
            5.Null
            6.Undefined
            7.Symbol
            七种原始值是构成各种数据的基石
                原始值在JS中是不可变类型，一旦创建就无法改变
       */
    </script>
</head>
<body>
    
</body>
</html>
