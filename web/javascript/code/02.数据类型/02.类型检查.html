<!DOCTYPE html>
<html lang="zh">

    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>类型检查</title>

    <script>
        /*
        不同类型数值不能直接运算
        */
        let a = 1;
        let b = 1n;
        // a + b;

        /*
            typeof 运算符
                - typeof 用来检查变量保存的值的类型
        */
       console.log(typeof a);
       console.log(typeof b)
    </script>
