<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html简介</title>
</head>

<body>
    <!-- 标签名不区分大小写（最好全部小写） -->
    <eM>标签名不区分大小写</eM>
    <em>标签名不区分大小写</em>

    <!-- 可以省略关闭空元素 -->
    <hr>
    <hr />

    <!--
        属性值只要不包含特殊字符，就可以不加引号
        （最好还是加上）
    -->
    <img src="111" alt=aaa>
    <img src="111" alt="bbb">

    <!-- 有些属性可以只有属性名，省略属性值 -->
    <input type="checkbox" checked>
    <input type="checkbox" checked="checked">
</body>

</html>
