<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>电影卡片练习</title>

    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./fontawesome/css/all.css">
    <style>
        .film_card{
            width: 240px;
            /* border: 1px #dad9d9 solid; */
            box-shadow: 1px 1px 5px rgba(0,0,0,0.3);
            overflow: hidden;
            margin: 100px auto;
        }

        .film_card .image img{
            /* border: 1px red solid; */
            /* 去除图片下方的一行空白 */
            width: 100%;
            vertical-align: bottom;
        }

        /* 图片描述 */
        .film_card .discription{
            padding: 8px 24px 15px 16px;
        }

        .film_card .discription h2{
            font-size: 14px;
            margin-bottom: 10px;
            color: #717171;
        }

        .film_card .discription .category{
            font-size: 12px;
            margin-bottom: 16px;
            color: #acaaaa;
        }

        .film_card .discription .content{
            font-size: 12px;
            line-height: 16px;
            color: #acaaaa;
        }

        /* score和facebook图标 */
        .film_card .score_and_facebook{
            border-top: 1px #e9e9e9 solid;
            padding: 10px 0px 25px 12px;
            position: relative;
            color: #dddddd;
        }

        .film_card .score_and_facebook li{
            float: left;
        }

        .film_card .score_and_facebook .fa-facebook{
            font-size: 18px;
            margin-left: 80px;
        }

        /* 评分 */
        .film_card .score_and_facebook li:nth-child(1),
        .film_card .score_and_facebook li:nth-child(2){
            color: #b9cb41;
        }
    </style>
</head>
<body>
    <div class="film_card">
        <div class="image">
            <img src="./imgs/t08_1.jpg"></img>
        </div>
        
        <div class="discription">
            <h2>Animation films</h2>
            <div class="category">
                <i class="fas fa-map-marker-alt"></i>
                <span>Ainmations</span>
            </div>
            <div class="content">
                Lorem lpsum is simply dummy text of the printing & typesetting industry.
            </div>
        </div>

        <div class="score_and_facebook">
            <ul>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="fas fa-star"></li>
                <li class="fab fa-facebook"></li>
            </ul>
        </div>
    </div>
</body>
</html>
