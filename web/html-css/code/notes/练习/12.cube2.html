<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cube2</title>

    <link rel="stylesheet" href="./reset.css">
    <style>
        body{
            perspective: 800px;
        }
        .cube_wrapper{
            width: 600px;
            height: 600px;
            background-color: silver;
            margin: 50px auto;
            position: relative;
        }
        
        .cube{
            width: 200px;
            height: 200px;
            /* 视距设置给cube会导致侧面为梯形 */
            /* perspective: 800px; */
            position: absolute;
            left: 0px;
            right: 0px;
            top: 0px;
            bottom: 0px;
            margin: auto;

            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }

        .cube li{
            width: 100%;
            height: 100%;
            background-size: cover;
            position: absolute;
            /* 透明效果 */
            opacity: 0.8;
        }

        .cube li img{
            width: 100%;
            height: 100%;
        }

        .cube li:nth-child(1){
            transform: translateZ(-100px);
        }

        .cube li:nth-child(2){
            transform: translateX(-100px) rotateY(90deg);
        }

        .cube li:nth-child(3){
            transform: translateX(100px) rotateY(-90deg);
        }

        .cube li:nth-child(4){
            transform: translateY(-100px) rotateX(90deg);
        }

        .cube li:nth-child(5){
            transform: translateY(100px) rotateX(-90deg);
        }

        .cube li:nth-child(6){
            transform: translateZ(100px);
        }

        @keyframes rotate {
            from{
                transform: rotateX(0) rotateZ(0);
            }
            to{
                transform: rotateX(1turn) rotateZ(1turn);
            }
        }
    </style>
</head>
<body>
    <div class="cube_wrapper">
        <ul class="cube">
            <li>
                <img src="./imgs/cube/1.jpg">
            </li>
            <li>
                <img src="./imgs/cube/2.jpg">
            </li>
            <li>
                <img src="./imgs/cube/3.jpg">
            </li>
            <li>
                <img src="./imgs/cube/4.jpg">
            </li>
            <li>
                <img src="./imgs/cube/5.jpg">
            </li>
            <li>
                <img src="./imgs/cube/6.jpg">
            </li>
        </ul>
    </div>
</body>
</html>
