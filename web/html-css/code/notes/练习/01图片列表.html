<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图片列表</title>
    <link rel="stylesheet" href="./reset.css">

    <style>
        .img_list{
            width: 200px;
            /* height: 500px; */
            background-color: #000;
            overflow: hidden;
        }
        .img_list li:not(:last-child){
            margin-bottom: 8px;
        }
        .img_list img{
            width: 100%;
        }
    </style>
</head>
<body>
    <ul class="img_list">
        <li>
            <a href="javascript:;">
                <img src="./imgs/jd01.jpg">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./imgs/jd02.jpg">
            </a>
        </li>
        <li>
            <a href="javascript:;">
                <img src="./imgs/jd03.jpg">
            </a>
        </li>
    </ul>
</body>
</html>
