<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>左侧导航栏</title>

    <link rel="stylesheet" href="./reset.css">
    <style>
        .left_nav{
            width: 190px;
            height: 100px;
            background-color: #f4f4f4;
            margin: 100px auto 0px auto;
        }
        .left_nav  .cate_menu_item{
            height: 25px;
            /* 要让文字在父元素中垂直居中，将父元素的line-height设置为和height相等即可 */
            line-height: 25px;
            padding-left: 18px;
        }
        .left_nav  .cate_menu_item:hover{
            background-color: #d9d9d9;
        }
        .left_nav .cate_menu_line{

            font-size: 12px;
        }
        .left_nav  .cate_menu_lk{
            font-size: 14px;
            color: #333;
            text-decoration: none;
        }
        /* .left_nav .cate_menu_lk:link, .left_nav .cate_menu_lk:visited{
            color: #333;
        } */
        .left_nav .cate_menu_lk:hover{
            color: #c81623;
        }
    </style>
</head>
<body>
    <div>
        <ul class="left_nav">
            <li class="cate_menu_item">
                <a href="#" class="cate_menu_lk">家用电器</a>
            </li>
            <li class="cate_menu_item">
                <a href="#" class="cate_menu_lk" href="#">手机</a>
                <span class="cate_menu_line">/</span>
                <a href="#" class="cate_menu_lk" href="#">运营商</a>
                <span class="cate_menu_line">/</span>
                <a href="#" class="cate_menu_lk" href="#">数码</a>
            </li>
            <li class="cate_menu_item">
                <a href="#" class="cate_menu_lk" href="#">电脑</a>
                <span class="cate_menu_line">/</span>
                <a href="#" class="cate_menu_lk" href="#">办公</a>
            </li>
            <li class="cate_menu_item">
                <a href="#" class="cate_menu_lk" href="#">家居</a>
                <span class="cate_menu_line">/</span>
                <a href="#" class="cate_menu_lk" href="#">家具</a>
                <span class="cate_menu_line">/</span>
                <a href="#" class="cate_menu_lk" href="#">家装</a>
                <span class="cate_menu_line">/</span>
                <a href="#" class="cate_menu_lk" href="#">厨具</a>
            </li>
        </ul>
    </div>
</body>
</html>
