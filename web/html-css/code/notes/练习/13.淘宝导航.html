        a{
            text-decoration: none;
        }
        
        .nav{
            width: 100%;
        }

        .nav_list{
            /* ul是弹性容器，元素默认横向排列 */
            display: flex;
            /* 设置主轴上的空白分布 */
            justify-content: space-around;
        }

        .nav_list li{
            width: 18%;
            /* background-color: #bfa; */
            /* flex:auto会导致li紧挨在一起（实际上元素间空白不应该能被点击） */
            /* flex: auto; */

            /* 文字居中 */
            text-align: center;
        }

        .nav_list li img{
            /* 防止图片溢出 */
            width: 100%;
        }

        .nav_list li a{
            color: #333;
            font-size: 16px;
        }
    </style>
</head>
