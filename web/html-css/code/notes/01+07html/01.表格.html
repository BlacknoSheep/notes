<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>

    <style>

    </style>
</head>
<body>
    <!-- 
        通过table标签创建表格
            tr标签表示一行
                td标签表示一个单元格
        
        colspan 横向合并单元格
        rowspan 纵向合并单元格
     -->
     <table class="table1" border="1" width="50%" align="center">
        <tr>
            <td>A1</td>
            <td>A2</td>
            <!-- <td>A3</td> -->
        </tr>
        <tr>
            <td>B1</td>
            <td colspan="2">B2</td>
            <!-- <td>B3</td> -->
        </tr>
        <tr>
            <td rowspan="2">C1</td>
            <td>C2</td>
            <td>C3</td>
        </tr>
        <tr>
            <td>D1</td>
            <td>D2</td>
            <td>D3</td>
        </tr>
     </table>
</body>
</html>
