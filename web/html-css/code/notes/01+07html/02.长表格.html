<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>

    <style>

    </style>

<body>
     <!-- 
        可以将一个表格分成三个部分：
            头部：thead
            主体：tbody
            底部：tfoot

            th 表示头部的单元格（默认有加粗居中效果）
      -->
     <table class="table1" border="1" width="50%" align="center">
        <thead>
            <tr>
                <th>日期</th>
                <th>收入</th>
                <td>支出</td>
                <td>合计</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>2000.0.0</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2000.0.0</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2000.0.0</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
            <tr>
                <td>2000.0.0</td>
                <td>500</td>
                <td>200</td>
                <td>300</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td></td>
                <td></td>
                <td>合计</td>
                <td>???</td>
            </tr>
        </tfoot>
     </table>
</body>
</html>
