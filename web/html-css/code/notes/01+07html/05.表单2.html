<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单2</title>
</head>
<body>
    <form action="./target.html">
        <!-- 
            autocomplete="off" 关闭自动补全
            readonly 将表单项设置为只读（数据会提交）
            disabled 将表单项设置为禁用（数据不会提交）
            autofocue 设置表单自动获取焦点
         -->
         <input type="text" name="username">
        <br />
        关闭自动补全<input type="text" name="username" autocomplete="off">
        <br />
        只读<input type="text" name="username" value="name1" readonly>
        <br />
        禁用<input type="text" name="username" value="name1" disabled>
        <br />
        自动获取焦点<input type="text" name="username" autofocus>
        <br />
        <input type="submit">
        <input type="button" value="按钮1">
        <input type="reset">

        <br />
        <!-- button标签可以实现和input一样的效果 -->
        <button type="submit">提交</button>
        <button type="button">按钮2</button>
        <button type="reset">重置</button>

        <!-- 以下这些不是所有浏览器都支持，一般不使用 -->
        <br />
        <input type="color">
        <br />
        <input type="email" name="email">
    </form>
</body>
</html>
