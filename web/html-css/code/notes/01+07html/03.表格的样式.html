<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表格</title>

    <style>
        .table1{
            width: 50%;
            border: 1px black solid;
            /* border-spacing: 指定边框之间的距离 */
            /* border-spacing: 0px; */

            /* border-collapse: 设置边框的合并 */
            border-collapse: collapse;

            /* 居中 */
            margin: 0 auto;
        }

        .table1 td{
            border: 1px black solid;
            /*
            默认情况下元素在td中垂直居中，可通过
                vertical-align和text-align设置元素位置
            */
            height: 50px;
            vertical-align: top;
            text-align: center;
        }
        
        /*
        若表格中没有使用tbody，而是直接使用tr
            那么浏览器会自动创建tbody，包裹所有的tr
            故tr不是table的子元素
        */
        .table1 > tbody > tr:nth-child(2n){
            background-color: #bfa;
        }

        .box1{
            width: 300px;
            height: 300px;
            background-color: #bfa;

            /* 转变为单元格后可以设置垂直居中 */
            display: table-cell;
            vertical-align: middle;

            /* text-align水平居中只对文字生效，且会被继承 */
            text-align: center;
        }

        .box2{
            width: 100px;
            height: 100px;
            background-color: aqua;
            margin: 0 auto;
        }
    </style>
</head>
<body>
     <table class="table1">
        <tr>
            <td>姓名</td>
            <td>年龄</td>
            <td>班级</td>
            <td>地址</td>
        </tr>
        <tr>
            <td>赵</td>
            <td>10</td>
            <td>一年一班</td>
            <td>地址1</td>
        </tr>
        <tr>
            <td>钱</td>
            <td>20</td>
            <td>二年二班</td>
            <td>地址2</td>
        </tr>
        <tr>
            <td>孙</td>
            <td>30</td>
            <td>三年三班</td>
            <td>地址3</td>
        </tr>
        <tr>
            <td>吕</td>
            <td>40</td>
            <td>四年四班</td>
            <td>地址4</td>
        </tr>
     </table>

     <div class="box1">111
        <div class="box2">222</div>
        <div class="box3">333</div>
     </div>
</body>
</html>
