<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-水平布局</title>

    <style>
        /*
        元素水平方向的布局由以下参数共同决定
            margin-left
            border-left
            padding-left
            width
            padding-right
            border-left
            margin-left
        以上值的和必须 = 父元素内容区宽度
        若不满足，则称为过渡约束，等式会自动调整（可以调整为负数，即起到出界的效果）（margin-left最小自动调整到0）
            - 若七个值中无auto，则浏览器会自动调整margin-right
            - 有三个值可以被设置为auto
                width   默认值即为auto
                margin-left
                margin-right
                - 若包括width的多个值被设置为auto，则width会自动调整以满足等式，其他auto视为0
                - 若margin-left和margin-right被设置为auto，则margin-left = margin-right = 需要调整的宽度/2
                    即起到水平居中的效果
        */
        .outer{
            width: 800px;
            height: 100px;
            border: 10px red solid;
            margin: 0 auto;
        }
        .inner1{
            width: 200px;
            height: 100%;
            background-color: #bfa;

            /* margin-right自动调整，所以设置值无效 */
            margin: 0px 900px 0px 200px
        }
        .inner2{
            width: 200px;
            height: 100%;
            background-color: #bfa;

            /* margin-left自动调整，所以right值有效（但left最小自动调整到0） */
            margin: 0px 200px 0px auto;
        }
        .inner3{
            /* width默认值为auto */
            /* width: 200px; */
            height: 100%;
            background-color: #bfa;

            margin: 0px 100px 0px 500px
        }
        .inner4{
            /* 多个auto，若width为auto则只调整width，其他auto视为0 */
            width: auto;
            height: 100%;
            background-color: #bfa;

            margin: 0px auto 0px 200px;
        }
        .inner5{
            /*  */
            width: 200px;
            height: 100%;
            background-color: #bfa;

            margin: 0px auto 0px auto;
        }
    </style>
</head>
<body>
    <div class="outer">
        <div class="inner1"></div>
    </div>
    <br />
    <div class="outer">
        <div class="inner2"></div>
    </div>
    <br />
    <div class="outer">
        <div class="inner3"></div>
    </div>
    <br />
    <div class="outer">
        <div class="inner4"></div>
    </div>
    <br />
    <div class="outer">
        <div class="inner5"></div>
    </div>
</body>
</html>
