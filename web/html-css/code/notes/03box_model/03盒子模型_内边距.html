<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>盒子模型-内边距</title>

    <style>
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            border: 10px red solid;

            /*
            内边距（padding）——基本用法同边框
                - 内容区和边框之间的距离是内边距
                - 和边框一样，有四个方向
                    padding-top
                    padding-right
                    padding-bottom
                    padding-left
                - 内边距的设置会影响盒子的大小
                - 背景颜色会延伸到内边距上
            */
            /* padding-right: 20px; */
            padding: 5px  10px 15px 20px;
        }
        .inner1{
            /* 单独设置内容区的颜色 */
            width: 100%;
            height: 100%;
            background-color: pink;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="inner1"></div>
    </div>
</body>
</html>
