<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z轴平移</title>

    <style>
        body{
            /* 设置当前网页的视距，即人眼距离网页的距离 */
            perspective: 800px;
            border: 1px red solid;
        }

        /*
        z轴平移：调整元素和人眼之间的距离
        z轴平移属于立体效果，而默认情况下网页不支持透视
            如果要看见效果，必须设置网页的视距
        */
        .box1{
            width: 200px;
            height: 200px;
            background-color: #bfa;
            margin: 200px auto;

            transition: all 0.5s;
        }

        .box1:hover{
            transform: translateZ(400px);
        }
    </style>
</head>
<body>
    <div class="box1"></div>
</body>
</html>
