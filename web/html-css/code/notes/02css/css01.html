<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css笔记</title>

    <!--
        方式二（内部样式表）：
            - 将样式写在head中的style标签里
            - 通过css选择器来为特定标签设置样式
            - 缺点：无法跨页面复用
    -->
    <style>
        /*
        style区域不属于html部分，不遵守html语言规范，而是使用css规范

        */
        p.head_style{
            color:blue;
            font-size: 50px;
        }
    </style>

     <!--
        方式三（外部样式表）：
            - 将css样式写到外部的css文件中
            - 需要通过link标签引入，即可以复用】
            - 可以使用浏览器的缓存机制，加快网页的加载速度，提高用户体验
    -->
    <link rel="stylesheet" href="./notes_css.css">

</head>
<body>
    <div>
        <!--
            使用css来修改元素的样式
            方式一（内联样式/行内样式）：不推荐使用！
                - 在标签内部通过style属性进行设置
                - 问题：只对一个标签生效！
                - 开发时绝对不要使用
        -->
        <p style="color:aqua; font-size: 30px;"> css笔记，css笔记</p>
        <p class="head_style"> css笔记，css笔记</p>
        
        <p class="out_style">css笔记，css笔记</p>

    </div>
    
</body>
</html>
