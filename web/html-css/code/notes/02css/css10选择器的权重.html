<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>选择器的权重</title>

    <style>
        /*
        选择器的权重（优先级）：
            内联样式        1,0,0,0
            id选择器        0,1,0,0
            类和伪类选择器   0,0,1,0
            元素选择器       0,0,0,1
            通配选择器       0,0,0,0
            继承的样式       没有权重
        
        - 比较优先级时，需要将所有选择器的优先级相加计算（但不能越级）
        - 但是分组选择器（,）是单独计算
        - 同等权重后面覆盖前面的
        - 在某个样式后面添加 !important ，此时该样式会获得最高优先级，甚至超过内内联样式
            - 尽量不要使用
         */
         .pc{
            color: blue;
         }
         #pid{
            color: green;
         }
         div{
            color: red;
            font-size: 20px;
            font-style: italic;
            font-weight: bold;
         }
         *{
            color: black;
         }
         
         /* 
         - visited始终覆盖link
         - link或visited，hover，active 这三个同级，后面的覆盖前面的
            - visited覆盖link的颜色后，即使link在后面也无法影响hover和active的颜色
            - 只有被访问过的链接才存在visited
         - 推荐顺序：link，visited，hover，active
         */
         
         a:visited{
            color: #008800;
         }
         a:hover{
            color: #0000ff;
         }
         a:link{
            color: #00ff00;
            font-size: 30px;
         }
         a:active{
            color: #ff0000;
         }
    </style>
</head>
<body>
    <div>
        我是div的内容
        <p>我是div中的p</p>
        <p class="pc">我是div中的p，class="pc</p>
        <p class="pc" id="pid">我是div中的p，class="pc" id="pid"</p>
        <p class="pc" id="pid" style="color: gray;">我是div中的p，class="pc" id="pid style="color: gray;""</p>
    </div>

</html>
