<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css笔记</title>

    <style>
        /*
        css基本语法
            - 选择器，声明块
            
            选择器：用于选中页面中指定元素

            声明块：通过声明块来为被选中的元素设置样式
                - 声明块是 名:值 对结构
         */
        
         /* 元素选择器- 根据标签名来选择 */
        h1{
            color: red;
        }

        /* id选择器 */
        #blue{
            color:blue;
        }

        /* 
        class选择器
         - class可以重复
         - 一个标签可以有多个class（用空格隔开）
         - 多个class选择器，靠后的会覆盖靠前的同属性值（在css中的前后，与HTML中的位置无关）
        */
        .p01{
            color:green;
        }
        .p02{
            color:aqua;
            font-size: 30px;
        }

        /* 通配选择器：选中页面所有元素 */
        *{
            font-style: italic;
        }

    </style>

</head>
<body>
    <h1>一级标题title1</h1>
    <p id="blue">id选择器</p>  <!-- id不能重复 -->
    <p class="p01">class选择器</p>  <!-- class可以重复 -->
    <p class="p01 p02">class选择器2</p>
</body>
</html>
