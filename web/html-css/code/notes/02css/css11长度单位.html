<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>css长度单位</title>

    <style>
        /*
        像素：
            - 不同屏幕物理大小不同
        百分比：
            - 相对父元素的百分比
        em：
            -相对于字体大小来计算
            - 1em = 1 font-size
        rem：
            - 相对于根元素（html元素）的字体大小
         */
         .box1{
            width: 200px;
            height: 200px;
            background-color: greenyellow;
         }
         .childBox1{
            width: 50%;
            height: 50%;
            background-color: red;
         }
         .box2{
            font-size: 10px;
            width: 10em;
            height: 10em;
            background-color: greenyellow;
         }
         .box3{
            width: 12.5rem;
            height: 12.5rem;
            background-color: red;
         }
    </style>
</head>
<body>
    <div class="box1">
        <div class="childBox1"></div>
    </div>
    <br />
    <div class="box2"></div>
    <br />
    <div class="box3"></div>
</body>
</html>
