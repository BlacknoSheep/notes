<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性元素的样式</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }
        
        .list1{
            width: 600px;
            /* height: 600px; */
            border: 5px red solid;

            display: flex;
        }

        .list1 > li{
            width: 150px;
            height: 100px;
            line-height: 100px;
            text-align: center;
            font-size: 30px;

            /*
            弹性元素的增长系数
            */
            /* flex-grow: 1; */

            /*
            弹性元素的缩减系数
            */
            /* flex-shrink: 1; */

            /*
            flex-basis 元素在主轴上的的基础长度
                若主轴是横向的，则该值指定元素的宽度
                若主轴是纵向的，则该值指定元素的高度
                - 默认值：auto，表示参考元素自身的高度或宽度
                - 若干传递了一个具体的数值，则以该值为准
            */
            /* flex-basis: 100px; */

            /*
            flex 可以一次性设置弹性元素的所有三个样式
                flex grow shrink basis;
            特殊值：
                initial 相当于 flex: 0 1 auto
                auto 相当于 flex: 1 1 auto
                none 相当于 flex: 0 0 auto
            */
            flex: 0 0 auto;
        }

        /*
        order 决定弹性元素的排列顺序
            默认值 0
            同值按照html中代码顺序
        */
        .list1 > li:nth-child(1){
            background-color: #bfa;
            order: 3;
        }

        .list1 > li:nth-child(2){
            background-color: pink;
        }

        .list1 > li:nth-child(3){
            background-color: orange;
        }
    </style>
</head>
<body>
    <ul class="list1">
        <li>1</li>
        <li>2</li>
        <li>3</li>
    </ul>
</body>
</html>
