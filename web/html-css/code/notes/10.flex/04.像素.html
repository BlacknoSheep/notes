<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>像素</title>
</head>
<body>
    <!-- 
        像素分为物理像素和css像素
            - 浏览器决定一个css像素最终由几个物理像素呈现
            - pc端默认 1 css像素 = 1 物理像素
        
        视口（viewport）
            - 视口就是屏幕中用来显示网页的区域
            - 可通过查看视口大小，来观察css像素和物理像素的比例
            - 默认情况下
                视口宽度：1920px（css像素）
                         1920px（物理像素）
                         - 此时，css像素和物理像素的比例是1:1
            - 放大两倍的情况（ctrl+滚轮）
                视口宽度：960px（css像素）
                         1920px（物理像素）
                         -此时，css像素和物理像素的比例是1:2 
            - 可以通过改变视口大小来改变css像素和物理像素的比例
     -->
</body>
</html>
