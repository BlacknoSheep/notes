<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>弹性盒</title>

    <style>
        *{
            margin: 0px;
            padding: 0px;
            list-style: none;
        }

        ul{
            width: 700px;
            border: 5px red solid;

            /* 设置为弹性盒 */
            display: flex;

            /*
            flex-direction 指定容器中弹性元素的排列方式
            可选值：
                row 默认值，从左向右（不同国家可能会不同）
                row-reverse 从右向左
                column 自上向下
                column-reverse 自下向上

            主轴
                弹性元素的排列方向称为主轴
            侧轴
                与主轴垂直的方向称为侧轴
            */
            flex-direction: row;
        }

        li{
            width: 200px;
            height: 100px;
            background-color: #bfa;
            font-size: 50px;
            text-align: center;

            /*
            弹性元素的属性
                flex-grow 指定弹性元素的伸展的系数（默认值0）
                    - 当父元素有多余空间时，子元素如何伸展
                    - 父元素的剩余空间会按照比例分配

                flex-shrink 指定弹性元素的收缩系数（默认1）
                    - 当父元素中的空间不足以容纳子元素时，如何对子元素进行收缩
                    - 按设置的比例进行收缩
            */
            /* flex-grow: 1; */
            /* flex-shrink: 1; */
        }

        li:nth-child(2){
            background-color: pink;
            /* flex-grow: 3; */
            /* flex-shrink: 4; */
        }

        li:nth-child(3){
            background-color: orange;
        }
    </style>
</head>
<body>
    <!-- 
        flex（弹性盒，伸缩盒）
            - 是css中的有一种布局手段，主要用来替代浮动来完成页面的布局
            - flex可以使元素具有弹性，让元素可以跟随页面的大小的改变而改变

            - 弹性容器
                - 要使用弹性盒，必须先将一个元素设置为弹性容器
                - 通过 display 进行设置
                    display:flex 设置为块级弹性容器
                    display:inlie-flex 设置为行内弹性容器

            - 弹性元素
                - 弹性容器的子元素是弹性元素（弹性项）
                    注意：不包括子元素的子元素
                - 弹性元素可以同时是弹性容器
     -->
     <ul>
        <li>1</li>
        <li>2</li>
        <li>3</li>
     </ul>
</body>
</html>
