<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>绝对定位元素的布局</title>

    <style>
        .box1{
            width: 600px;
            height: 600px;
            background-color: #bfa;

            position: relative;
        }
        
        /*
        水平布局
            left/right + margin-left/right + border-left/right + padding-left/right + width = 包含块内容区宽度

        - 开启绝对定位后
            水平方向的布局等式就要添加left和right这两个值
            - 发生过度约束时，有auto调auto，没auto默认调right
            - left和right不显式指定时，默认为auto，优先调这两个值
        */
        .box2{
            width: 100px;
            height: 100px;
            background-color: orange;

            margin-left: auto;
            margin-right: auto;
            position: absolute;
            /* left和right同时指定时margin: auto才会生效 */
            left: 0px;
            right: 0px;
        }

        /*
        垂直布局
            top/bottom + margin-top/bottom + border-top/bottom + padding-top/bottom + height = 包含块内容区高度
        */
        .box2{
            margin-top: auto;
            margin-bottom: auto;
            top: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div class="box1">
        <div class="box2"></div>
    </div>
</body>
</html>
